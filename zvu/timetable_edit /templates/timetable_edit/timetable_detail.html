{% extends 'shelter/base.html' %}

{% block content %}
<p><a href='{{object.get_absolute_url}}delete'>Delete {{ object.username }}</a></p>
<p><a href='{{object.get_absolute_url}}update'>Update {{ object.username }}</a></p>

<h1>Timetable for {{ object.animalid.name }}</h1>

<h1>Day: {{ object.day }}</h1>
<h1>FROM: {{ object.from }}</h1>
<h1>TO:  {{ object.to }}</h1>
{% endblock %}
