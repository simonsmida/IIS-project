{% extends 'shelter/base.html' %}

{% block content %}

<a href="{% url "volunteer_edit:volunteer-create" %}">New Volunteer</a>

<h1>Trusted</h1>
{% for instance in object_list1 %}

{% endfor %}
<h1>Not Trusted</h1>
{% for instance in object_list2 %}
     <p>{{ instance.id }} - <a href='{{ instance.get_absolute_url }}'>{{ instance.username }}</a></p>
{% endfor %}

{% endblock %}
