{% extends 'shelter/base.html' %}

{% block content %}

{% if form.cleaned_data.animalid.name %}
    <h3>Request for "{{ form.cleaned_data.animalid.name }}"</h3>
{% endif %}

{% if animalname %}
    <h3>Request for "{{ animalname }}"</h3>
{% endif %}


<form action='.' method='POST'>{% csrf_token %}
    {{ form.as_p }}
    <input type='submit' name='save' value='Save' />
</form>

{% endblock %}
