{% extends 'shelter/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="form-wrapper"style="padding-top: 50px">
    <h2 class="mb-5">Edit Your Profile</h2>
    <form method="POST" action="{% url 'edit-profile' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Edit Profile</button>
    </form>
</div>

{% endblock %}
