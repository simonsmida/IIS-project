{% load crispy_forms_tags %}
<div class="form-wrapper"style="padding-top: 50px">
    <h2 class="mb-5">Update animal</h2>
    <form action="/caregiver/edit_animals/{{id}}/update" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type='submit' name='save' value='Save' class="btn btn-primary"/>
    </form>
</div>
